name: .NET Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1
      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.0.5
      - name: Restore Packages
        run: nuget restore OdinEye.sln
      - name: Build solution
        run: msbuild OdinEye.sln -t:rebuild -property:Configuration=Release
        
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'
      - name: Generate nuget package
        run: dotnet pack src/OdinEye.Models/OdinEye.Models.csproj --configuration Release -o nupkg
      - name: Upload nuget package
        run: dotnet nuget push src/OdinEye.Models/nupkg/*.nupkg -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json