name: .NET Build PR

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1
      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.0.5
      - name: Restore Packages
        run: nuget restore OdinEye.sln
      - name: Build solution
        run: msbuild OdinEye.sln -t:rebuild -property:Configuration=Release

      - name: Generate alpha version
        id: version
        uses: paulhatch/semantic-version@v5.3.0
        with:
          version_format: "${major}.${minor}.${patch}-beta.${increment}"

      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'
      - name: Generate nuget package
        run: dotnet pack src/OdinEye.Models/OdinEye.Models.csproj -p:Version='${{ steps.version.outputs.version }}' --configuration Release -o nupkg
      - name: Upload nuget package
        run: dotnet nuget push .\nupkg\*.nupkg -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json